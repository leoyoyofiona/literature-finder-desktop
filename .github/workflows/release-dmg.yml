name: Build and Release Desktop

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS artifacts
        run: npm run dist:mac -- --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          DEBUG: "electron-builder"

      - name: Show dist files
        if: always()
        run: ls -lah dist || true

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        run: npm run dist:win -- --publish never
        env:
          DEBUG: "electron-builder"

      - name: Show dist files
        if: always()
        shell: pwsh
        run: Get-ChildItem -Path dist -File | Format-Table Name,Length

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
          if-no-files-found: error

  publish-release:
    needs:
      - build-macos
      - build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: release-*
          merge-multiple: true

      - name: Show release assets
        run: ls -lah release-assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*.dmg
            release-assets/*.zip
            release-assets/*.exe
            release-assets/*.blockmap
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
